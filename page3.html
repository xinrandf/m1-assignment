<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Available Pets & Contact Info - Local Pet Adoption Service</title>
</head>
<body>
  <h1>Available Pets for Adoption</h1>
  <form>
    <fieldset>
      <legend>Select a Pet</legend>
      <label>
        <input type="checkbox" name="pet" value="Bella the Cat">
        Bella (Cat, Female, 2 years)
        <img src="images/bella.jpeg" alt="Adoptable Cat" width="200">
      </label><br>
      <label>
        <input type="checkbox" name="pet" value="Max the Dog">
        Max (Dog, Male, 3 years)
         <img src="images/max.webp" alt="Adoptable Cat" width="200">
      </label><br>
      <label>
        <input type="checkbox" name="pet" value="Shadow the Cat">
        Shadow (Cat, Male, 1 year)
         <img src="images/shadow.jpeg" alt="Adoptable Cat" width="200">
      </label><br>
      <label>
        <input type="checkbox" name="pet" value="Luna the Rabbit">
        Luna (Rabbit, Female, 6 months)
         <img src="images/luna.jpg" alt="Adoptable Cat" width="200">
      </label>
    </fieldset>
    <fieldset>
      <legend>Your Contact Information</legend>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone"><br><br>
    </fieldset>
    <button type="submit">Submit Inquiry</button>
  </form>
  <p>
    <a href="index.html">Back to Home</a>
  </p>
</body>
</html>
